<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="image"></div>
            <p class="price">Футболка, 7999 тг</p>
            <button class="buy-btn" onclick="openModal()">Выбрать</button>
        </div>

        <div class="product">
            <div class="image"></div>
            <p class="price">Футболка, 7999 тг</p>
            <button class="buy-btn" onclick="openModal()">Выбрать</button>
        </div>

        <div class="product">
            <div class="image"></div>

            <button class="buy-btn" onclick="openModal()">Выбрать</button>
        </div>

        <div class="product">

            <p class="price">Футболка, 7999 тг</p>
            <button class="buy-btn" onclick="openModal()">Выбрать</button>
        </div>
    </div>

    <div class="footer">
        <button class="checkout-btn">Перейти к оплате</button>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-image"></div>
            <div class="size-selection">
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
            </div>
            <button class="checkout-btn">Добавить в корзину</button>
        </div>
    </div>

    <script src="script.js"></script>
